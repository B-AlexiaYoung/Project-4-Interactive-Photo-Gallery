<!DOCTYPE html>
<html lang="en">
   
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title> Interactive Photo Gallery</title>
            <link rel="stylesheet" href="js/lightbox/lightbox.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
            <link rel="stylesheet" href="css/normalise.css">
            <link rel="stylesheet" href="css/styles.css">
            




        </head> 
        <body>

            <form action="index.html" method="post">
                <input id="search" type="text"  name="user_search">
            </form>
        <div class="container"> <!-- div for plugin -->

           <ul id="photoList">
        <a  href="images/01.jpg" data-lightbox="image-1" data-title=
           "Hay Bales, I love hay bales. Took this snap on a drive through the countryside past some straw fields."> 
            <img class="thumb" src="images/thumbnails/01.jpg"  alt="Photo of hay bales"></a>

           <a  href="images/02.jpg" data-lightbox="image-1" data-title=
           "The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img class="thumb" src="images/thumbnails/02.jpg" alt="Photo of lake and mountains"></a>

         ><a href="images/03.jpg" data-lightbox="image-1" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
             <img class="thumb" src="images/thumbnails/03.jpg" alt="Photo of a green canyon"></a>
            
            
            <a href="images/04.jpg" data-lightbox="image-1" data-title=
             "It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                <img class="thumb" src="images/thumbnails/04.jpg" alt="Photo of lake with ice and mountains"></a>


            <a href="images/05.jpg" data-lightbox="image-1" data-title=
                "The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img class="thumb" src="images/thumbnails/05.jpg" alt="Photo of red cliffs in the desert"></a>

            
          <a href="images/06.jpg" data-lightbox="image-1" data-title=
            "Fall is coming, I love when the leaves on the trees start to change color.">
            <img class="thumb" src="images/thumbnails/06.jpg" alt="Photo of trees changing color"></a>


       <a href="images/07.jpg" data-lightbox="image-1" data-title=
            "I drove past this plantation yesterday, everything is so green!">
            <img class="thumb" src="images/thumbnails/07.jpg" alt="Photo of a green plantation"></a>




           <a href="images/08.jpg" data-lightbox="image-1" data-title=
            "My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img class="thumb" src="images/thumbnails/08.jpg" alt="Photo of sand dunes in Oregon"></a>


          <a href="images/09.jpg" data-lightbox="image-1" data-title=
            "We enjoyed a quiet stroll down this countryside lane.">
            <img class="thumb" src="images/thumbnails/09.jpg" alt="Photo of a narrow country lane"></a>



         <a href="images/10.jpg" data-lightbox="image-1" data-title=
            "Sunset at the coast! The sky turned a lovely shade of orange.">
            <img class="thumb" src="images/thumbnails/10.jpg" alt="Photo of a coastal sunset"></a>



            <a href="images/11.jpg" data-lightbox="image-1" data-title=
            "I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img class="thumb" src="images/thumbnails/11.jpg" alt="Photo of a view out of a cave to the green valley below"></a>


     >       <a href="images/12.jpg" data-lightbox="image-1" data-title=
            "I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img class="thumb" src="images/thumbnails/12.jpg" alt="Photo of a meadow of bluebells with mountains in the distance"></a>
            

        
        </div><!-- End of div for plugin -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
         
         <script src="js/jsInteractivePhoto.js"></script> 
    </body>
    
</html>
